<div class="estimation-container">
    <div class="estimation-card" [ngClass]="{'hidden-card': card.status === 'hide', 'visible-card': card.status === 'show', 'current-card': selected}" [ngStyle]="{'background-color': card && card.color}" [innerHTML]="card && card.status === 'show' ? card.value : ''"></div>
    <div class="player-name" [innerHTML]="card && card.playerName"></div>
</div>
